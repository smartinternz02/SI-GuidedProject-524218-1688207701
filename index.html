<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Diabetes Prediction</title>
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
      }
      legend {
        font-size: xx-large;
      }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <form action="" method="POST">
          <fieldset class="p-3">
            
            <legend class="text-center text-uppercase">Diabetes Prediction</legend>
            {% if prediction != -1 %}
            <div class="flex-container row m-auto justify-content-center">
              <div class="alert alert-dismissible fade show mt-3 {% if prediction == 1 %} alert-danger {% else %} alert-success {% endif %}" role="alert">
                {% if prediction == 0 %} 
                  It is unlikely for the patient to have diabetes!
                {% else %} 
                  It is highly likely that the patient already has or will have diabetes!
                {% endif %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            {% endif %}
            
              
          <div class="flex-container row m-auto justify-content-center">
            <label for="Age" class="col-md-4 col-sm-12 m-2 p-1">Age</label>
            <label for="Sex" class="col-md-4 col-sm-12 m-2 p-1">Sex</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" min=0 max=100 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="Age" id="" required placeholder="Age">
            <input type="number" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="Sex" id="" required placeholder=" Sex,F=1, M=0">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="HighBP" class="col-md-4 col-sm-12 m-2 p-1">HighBP</label>
            <label for="HighChol" class="col-md-4 col-sm-12 m-2 p-1"> HighChol</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name=" HighBP" id="" required placeholder=" HighBP=1 / LowBP=0 ">
            <input type="number" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name=" HighChol" id="" required placeholder="HighChol=1 / LowCholestrol=0">
          </div>
          
          <div class="flex-container row m-auto justify-content-center">
            <label for="Stroke " class="col-md-4 col-sm-12 m-2 p-1">Stroke</label>
            <label for="BMI" class="col-md-4 col-sm-12 m-2 p-1">BMI</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" step=0.1 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="Stroke" id="" required placeholder="Have you had a stroke(yes=1/no=0)">
            <input type="number" step=0.1 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="BMI" id="" required placeholder="BMI">
          </div>

          <div class="flex-container row m-auto justify-content-center">
            <label for="HvyAlcoholConsump" class="col-md-4 col-sm-12 m-2 p-1"> Heavy Alcohol Consumption? </label>
            <label for="GenHlth" class="col-md-4 col-sm-12 m-2 p-1">General Health Rating</label>
          </div>
          <div class="flex-container row m-auto justify-content-center">
            <input type="number" step=0.001 class="col-md-4 col-sm-12 m-2 p-1 form-control"  name=" HvyAlcoholConsump " id="" required placeholder=" Heavy Alcohol Consumption?">
            <input type="number" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name=" GenHlth " id="" required placeholder=" General Health Rating on 5">
          </div>

          <div class="flex-container row justify-content-center m-4">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </fieldset>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
